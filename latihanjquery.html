<html lang="en">

    <title>Tugas Hiden Foto</title>
    <script src="jquery/jquery.js"> </script>

<body>
        <script >
    $(document).ready(function() {
        
        $("input").click(function(){
            alert("Selamat Datang Di Jquery Ida Natalia Br Sinaga");
        });
        $("#panggil_id").css("color", "blue");

        $(".panggil_class").css("color", "blue");
        $("#p").css("color", "black");

    
      $("button").click(function () {
            $("img").hide();
        })
      $("button").click(function () {
            $("button").hide();
        })

    });
        
    </script>
    <h3 id="panggil_id" >Selamat Belajar Jquery Menggunakan Pemanggilan Effect Hiden Pada Gambar </h3>
    <p id="p">Silahkan klik  salah satu Gambar !!. <br>Maka gambar menghilang atau di hiden </p>

    <button id="img"> <img src="img/f1.JPG" width="600"></button>
    <button id="button"> <img src="img/f2.JPG" width="600"></button>
    <button id="img"> <img src="img/f3.JPG" width="600"></button><br>
    <h4 class="panggil_class">By.@Ida Natalia Br Sinaga </h4>
