<script>
    //array of object
    //atau array didalam array

    let p1 ={nama :"Ida Natalia Br Sinaga",nilai:90};
    let p2 ={nama :"Sartono",nilai:70};
    let p3 ={nama :"Toni",nilai:85};
    let p4 ={nama :"Tono",nilai:75};
    let p5 ={nama :"Yani",nilai:82};
    
    let person = [p1,p2,p3,p4,p5];
    // let grade="";
</script>

<h3>
    <table style="padding: 10; text-align: center; width: 100%;">
        <thead>
            <tr>
                <th>No</th>
                <th>Nama</th>
                <th>Nilai</th>
                <th>Predikat</th>
                <th>Keterangan</th>
            </tr>
        </thead>
        <tbody>
            <script>
                var no = 1;
                for ( p of person){
                    // let  ket = (p.nilai >= 60) ? "Lulus" : "Gagal";
                if(p.nilai > 85 && p.nilai <=100)grade ="A";
                else if (p.nilai > 75 && p.nilai <=85)grade ="B";
                else if (p.nilai > 60 && p.nilai <=75)grade ="C";
                else if (p.nilai > 50 && p.nilai <60)grade ="D";
                else if (p.nilai > 0 && p.nilai <50)grade ="E";
                else grade="";
                switch (grade){
                    case "A": predikat ="Sangat Baik"; break;
                    case "B": predikat =" Baik"; break;
                    case "C": predikat ="Cukup"; break;
                    case "D": predikat ="Kurang"; break;
                    case "E": predikat ="Sangat Buruk"; break;
                }
                warna =(no %2 ==0)?'ice blue' :'pink';
                document.write(`<tr bgcolor="${warna}">
                    <td>${no++}</td>
                    <td>${p.nama}</td>
                    <td>${p.nilai}</td>
                    <td>${grade}</td>
                    <td>${predikat}</td>
                    </tr>`);
                
               }

            </script>
        </tbody>
    </table>
</h3>
